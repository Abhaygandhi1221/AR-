<!DOCTYPE html>
<html>
<head>
    <title>Floating Island City AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Marker for the AR Object -->
        <a-marker type="pattern" url="pattern-abhaym.patt">
            <!-- Temporary Red Box to Test -->
            <a-entity geometry="primitive: box" material="color: red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
