<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Floating City AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Basic Gesture and Zoom Control Scripts -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                const el = this.el;

                // Click to toggle rotation speed
                el.addEventListener('click', function () {
                    const currentSpeed = el.getAttribute('animation').dur;
                    const newSpeed = currentSpeed === "10000" ? "3000" : "10000";
                    el.setAttribute('animation', 'dur', newSpeed);
                });
            }
        });

        AFRAME.registerComponent('zoom-control', {
            init: function () {
                const camera = this.el;
                let zoomLevel = 1;

                // Wheel event for zoom
                window.addEventListener('wheel', function (event) {
                    zoomLevel += event.deltaY * -0.01;
                    zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 2); // Limit zoom
                    camera.setAttribute('camera', 'zoom', zoomLevel);
                });

                // Touch zoom for mobile
                let initialDistance = null;
                window.addEventListener('touchmove', function (event) {
                    if (event.touches.length === 2) {
                        const dx = event.touches[0].clientX - event.touches[1].clientX;
                        const dy = event.touches[0].clientY - event.touches[1].clientY;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (initialDistance) {
                            zoomLevel += (distance - initialDistance) * 0.001;
                            zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 2);
                            camera.setAttribute('camera', 'zoom', zoomLevel);
                        }
                        initialDistance = distance;
                    }
                });

                window.addEventListener('touchend', function () {
                    initialDistance = null;
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Lighting for better visibility -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1"></a-light>

        <!-- Custom Marker for AR objects -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- Building with texture and rotation -->
            <a-box id="building" position="0 0.5 0" depth="0.5" height="1.5" width="0.5"
                   material="src: #buildingTexture" 
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                   gesture-handler>
            </a-box>

            <!-- Car 1 with texture and rotation -->
            <a-box id="car1" position="1 0.3 -0.5" depth="0.3" height="0.3" width="0.6"
                   material="src: #car1Texture" 
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
                   gesture-handler>
            </a-box>

            <!-- Car 2 with texture and rotation -->
            <a-box id="car2" position="-1 0.3 -0.5" depth="0.3" height="0.3" width="0.6"
                   material="src: #car2Texture" 
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 12000"
                   gesture-handler>
            </a-box>

            <!-- Drone (Sphere) with texture and rotation -->
            <a-sphere id="drone" position="0 1.2 -0.5" radius="0.2"
                      material="src: #droneTexture" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 15000"
                      gesture-handler>
            </a-sphere>
        </a-marker>

        <!-- Camera with zoom control -->
        <a-entity camera zoom-control></a-entity>

        <!-- Assets for textures -->
        <a-assets>
            <img id="buildingTexture" src="building.jpg" crossorigin="anonymous" />
            <img id="car1Texture" src="car1.jpg" crossorigin="anonymous" />
            <img id="car2Texture" src="car2.jpg" crossorigin="anonymous" />
            <img id="droneTexture" src="drone.jpg" crossorigin="anonymous" />
        </a-assets>
    </a-scene>
</body>
</html>
