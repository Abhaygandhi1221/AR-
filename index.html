<!DOCTYPE html>
<html>
<head>
    <title>Interactive Floating City AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>
        <!-- Marker for the AR Objects -->
        <a-marker type="pattern" url="pattern-marker.patt">

            <!-- Building -->
            <a-box id="building"
                   position="0 0.5 0"
                   depth="0.5" height="1.5" width="0.5"
                   src="#buildingTexture"
                   gesture-handler>
            </a-box>

            <!-- Car 1 -->
            <a-box id="car1"
                   position="0.8 0.3 -0.5"
                   depth="0.3" height="0.3" width="0.6"
                   src="#car1Texture"
                   gesture-handler>
            </a-box>

            <!-- Car 2 -->
            <a-box id="car2"
                   position="-0.8 0.3 -0.5"
                   depth="0.3" height="0.3" width="0.6"
                   src="#car2Texture"
                   gesture-handler>
            </a-box>

            <!-- Drone (Sphere) -->
            <a-sphere id="drone"
                      position="0 1.2 -0.5"
                      radius="0.2"
                      src="#droneTexture"
                      gesture-handler>
            </a-sphere>

        </a-marker>

        <a-entity camera></a-entity>

        <!-- Asset Textures -->
        <a-assets>
            <img id="buildingTexture" src="building.jpg" crossorigin="anonymous">
            <img id="car1Texture" src="car1.jpg" crossorigin="anonymous">
            <img id="car2Texture" src="car2.jpg" crossorigin="anonymous">
            <img id="droneTexture" src="drone.jpg" crossorigin="anonymous">
        </a-assets>

    </a-scene>

    <!-- Simplified Gesture Handler Script -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                this.isDragging = false;
                this.startPosition = null;
                this.initialScale = this.el.object3D.scale.clone();
                this.isPinching = false;

                // Add event listeners for drag and zoom
                this.el.addEventListener('mousedown', (evt) => this.startDrag(evt));
                this.el.addEventListener('mousemove', (evt) => this.drag(evt));
                this.el.addEventListener('mouseup', () => this.endDrag());
                
                this.el.addEventListener('touchstart', (evt) => this.startTouch(evt));
                this.el.addEventListener('touchmove', (evt) => this.touchMove(evt));
                this.el.addEventListener('touchend', () => this.endDrag());
            },

            startDrag: function (evt) {
                this.isDragging = true;
                this.startPosition = {x: evt.clientX, y: evt.clientY};
            },

            drag: function (evt) {
                if (!this.isDragging) return;
                const deltaX = (evt.clientX - this.startPosition.x) * 0.01;
                const deltaY = (evt.clientY - this.startPosition.y) * 0.01;
                
                this.el.object3D.position.x += deltaX;
                this.el.object3D.position.y -= deltaY;

                this.startPosition = {x: evt.clientX, y: evt.clientY};
            },

            startTouch: function (evt) {
                if (evt.touches.length === 1) {
                    // Single finger for dragging
                    this.isDragging = true;
                    this.startPosition = {x: evt.touches[0].clientX, y: evt.touches[0].clientY};
                } else if (evt.touches.length === 2) {
                    // Two fingers for pinch-to-zoom
                    this.isPinching = true;
                    this.initialDistance = this.getTouchDistance(evt.touches);
                }
            },

            touchMove: function (evt) {
                if (this.isDragging && evt.touches.length === 1) {
                    // Dragging with one finger
                    const deltaX = (evt.touches[0].clientX - this.startPosition.x) * 0.01;
                    const deltaY = (evt.touches[0].clientY - this.startPosition.y) * 0.01;

                    this.el.object3D.position.x += deltaX;
                    this.el.object3D.position.y -= deltaY;

                    this.startPosition = {x: evt.touches[0].clientX, y: evt.touches[0].clientY};
                } else if (this.isPinching && evt.touches.length === 2) {
                    // Pinch-to-zoom with two fingers
                    const currentDistance = this.getTouchDistance(evt.touches);
                    const scaleChange = currentDistance / this.initialDistance;

                    this.el.object3D.scale.set(
                        this.initialScale.x * scaleChange,
                        this.initialScale.y * scaleChange,
                        this.initialScale.z * scaleChange
                    );
                }
            },

            endDrag: function () {
                this.isDragging = false;
                this.isPinching = false;
            },

            getTouchDistance: function (touches) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
        });
    </script>

</body>
</html>
