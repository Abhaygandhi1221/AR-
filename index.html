<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic A-Frame Interaction Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Basic Gesture Control Script for Testing -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                const el = this.el;
                let isScaledUp = false;

                // Toggle scale on click to simulate zoom
                el.addEventListener('click', function () {
                    if (isScaledUp) {
                        el.object3D.scale.set(1, 1, 1);  // Reset to original scale
                    } else {
                        el.object3D.scale.set(1.5, 1.5, 1.5);  // Scale up
                    }
                    isScaledUp = !isScaledUp;
                });
            }
        });
    </script>
</head>
