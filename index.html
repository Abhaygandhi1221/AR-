<!DOCTYPE html>
<html>
<head>
    <title>Interactive Floating City AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>
        <!-- Marker for the AR Object -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- Floating Island as a Textured Sphere -->
            <a-sphere id="floatingCity" 
                      position="0 0.5 0" 
                      radius="1" 
                      rotation="0 0 0" 
                      scale="0.5 0.5 0.5" 
                      src="#islandTexture" 
                      gesture-handler>
            </a-sphere>
        </a-marker>

        <a-entity camera></a-entity>

        <!-- Include the Texture as an Asset -->
        <a-assets>
            <img id="islandTexture" src="island.jpg" crossorigin="anonymous">
        </a-assets>

    </a-scene>

    <!-- Gesture Handler Script -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                const el = this.el;
                let isRotating = false;

                // Rotate the model when clicked or tapped
                el.addEventListener('click', () => {
                    isRotating = !isRotating;
                });

                el.addEventListener('touchstart', (e) => {
                    e.preventDefault();  // Prevent default touch behavior
                    isRotating = true;
                });

                el.addEventListener('touchend', () => {
                    isRotating = false;
                });

                // Continuous Rotation when activated
                this.el.sceneEl.addEventListener('tick', () => {
                    if (isRotating) {
                        el.object3D.rotation.y += 0.02;
                    }
                });
            }
        });
    </script>

</body>
</html>
