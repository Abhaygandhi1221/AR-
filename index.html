<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR 3D Triangle</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <!-- Simple Pinch-to-Zoom Component -->
    <script>
    AFRAME.registerComponent('pinch-to-zoom', {
        init: function () {
            this.isPinching = false;
            this.initialPinchDistance = 0;
            this.initialScale = this.el.object3D.scale.clone();

            // Get the distance between two touch points
            this.getPinchDistance = function (evt) {
                const dx = evt.touches[0].clientX - evt.touches[1].clientX;
                const dy = evt.touches[0].clientY - evt.touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            };

            // Start pinch-to-zoom
            this.el.sceneEl.addEventListener('touchstart', (evt) => {
                if (evt.touches.length === 2) {
                    this.isPinching = true;
                    this.initialPinchDistance = this.getPinchDistance(evt);
                    this.initialScale.copy(this.el.object3D.scale);
                }
            });

            // Adjust scale based on pinch movement
            this.el.sceneEl.addEventListener('touchmove', (evt) => {
                if (this.isPinching && evt.touches.length === 2) {
                    const newPinchDistance = this.getPinchDistance(evt);
                    const scaleChange = newPinchDistance / this.initialPinchDistance;
                    this.el.object3D.scale.set(
                        this.initialScale.x * scaleChange,
                        this.initialScale.y * scaleChange,
                        this.initialScale.z * scaleChange
                    );
                }
            });

            // End pinch-to-zoom
            this.el.sceneEl.addEventListener('touchend', () => {
                this.isPinching = false;
            });
        }
    });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1" castShadow="true"></a-light>

        <!-- Marker -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- 3D Triangle (Tetrahedron) with Pinch-to-Zoom -->
            <a-entity id="triangle"
                      geometry="primitive: tetrahedron; radius: 1"
                      material="src: url(pyramid.jpg);"
                      position="0 0.5 0"
                      pinch-to-zoom></a-entity>
        </a-marker>

        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
