<!DOCTYPE html>
<html>
<head>
    <title>Interactive Floating City AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>
        <!-- Marker for the AR Objects -->
        <a-marker type="pattern" url="pattern-marker.patt">

            <!-- Building -->
            <a-box id="building"
                   position="0 0.5 0"
                   depth="0.5" height="1.5" width="0.5"
                   src="#buildingTexture"
                   gesture-handler>
            </a-box>

            <!-- Car 1 -->
            <a-box id="car1"
                   position="0.8 0.3 -0.5"
                   depth="0.3" height="0.3" width="0.6"
                   src="#car1Texture"
                   gesture-handler>
            </a-box>

            <!-- Car 2 -->
            <a-box id="car2"
                   position="-0.8 0.3 -0.5"
                   depth="0.3" height="0.3" width="0.6"
                   src="#car2Texture"
                   gesture-handler>
            </a-box>

            <!-- Drone (Sphere) -->
            <a-sphere id="drone"
                      position="0 1.2 -0.5"
                      radius="0.2"
                      src="#droneTexture"
                      gesture-handler>
            </a-sphere>

        </a-marker>

        <a-entity camera></a-entity>

        <!-- Asset Textures -->
        <a-assets>
            <img id="buildingTexture" src="building.jpg" crossorigin="anonymous">
            <img id="car1Texture" src="car1.jpg" crossorigin="anonymous">
            <img id="car2Texture" src="car2.jpg" crossorigin="anonymous">
            <img id="droneTexture" src="drone.jpg" crossorigin="anonymous">
        </a-assets>

    </a-scene>

    <!-- Gesture Handler Script -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                const el = this.el;
                let isInteracting = false;

                // Toggle rotation on click or touch
                el.addEventListener('click', () => {
                    isInteracting = !isInteracting;
                });

                el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    isInteracting = true;
                });

                el.addEventListener('touchend', () => {
                    isInteracting = false;
                });

                // Continuous interaction when activated
                this.el.sceneEl.addEventListener('tick', () => {
                    if (isInteracting) {
                        el.object3D.rotation.y += 0.02;  // Rotate around the Y-axis
                        el.object3D.position.y += Math.sin(Date.now() * 0.002) * 0.005; // Floating effect
                    }
                });
            }
        });
    </script>

</body>
</html>
