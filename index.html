<!DOCTYPE html>
<html>
<head>
    <title>AR QR Code Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- QR Code Marker -->
        <a-marker type="pattern" url="qrcode pattern.patt">
            <!-- 3D Sphere Object -->
            <a-sphere color="blue" radius="0.2" position="0 0.2 0"></a-sphere>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
