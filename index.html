<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Floating City AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Basic Gesture Control Script -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                const el = this.el;
                let isScaledUp = false;
                const initialScale = el.object3D.scale.clone();

                // Toggle scale on click to simulate zoom
                el.addEventListener('click', function () {
                    if (isScaledUp) {
                        el.object3D.scale.copy(initialScale);  // Reset to original scale
                    } else {
                        el.object3D.scale.set(1.5, 1.5, 1.5);  // Scale up
                    }
                    isScaledUp = !isScaledUp;
                });

                // Variables for drag behavior
                let isDragging = false;
                let startX = 0;
                let startY = 0;

                // Touch start to initiate drag
                el.addEventListener('mousedown', function (evt) {
                    isDragging = true;
                    startX = evt.clientX;
                    startY = evt.clientY;
                });

                el.addEventListener('mousemove', function (evt) {
                    if (isDragging) {
                        const deltaX = (evt.clientX - startX) * 0.001;
                        const deltaY = (evt.clientY - startY) * 0.001;

                        el.object3D.position.x += deltaX;
                        el.object3D.position.y -= deltaY;

                        startX = evt.clientX;
                        startY = evt.clientY;
                    }
                });

                // End drag on mouse up
                el.addEventListener('mouseup', function () {
                    isDragging = false;
                });

                // Touch events for mobile drag
                el.addEventListener('touchstart', function (evt) {
                    if (evt.touches.length === 1) {
                        isDragging = true;
                        startX = evt.touches[0].clientX;
                        startY = evt.touches[0].clientY;
                    }
                });

                el.addEventListener('touchmove', function (evt) {
                    if (isDragging && evt.touches.length === 1) {
                        const deltaX = (evt.touches[0].clientX - startX) * 0.001;
                        const deltaY = (evt.touches[0].clientY - startY) * 0.001;

                        el.object3D.position.x += deltaX;
                        el.object3D.position.y -= deltaY;

                        startX = evt.touches[0].clientX;
                        startY = evt.touches[0].clientY;
                    }
                });

                el.addEventListener('touchend', function () {
                    isDragging = false;
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Lighting for better visibility -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1"></a-light>

        <!-- Custom Marker for AR objects -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- Building with texture -->
            <a-box id="building" position="0 0.5 0" depth="0.5" height="1.5" width="0.5"
                   material="src: #buildingTexture" 
                   gesture-handler>
            </a-box>

            <!-- Car with texture -->
            <a-box id="car" position="1 0.3 -0.5" depth="0.3" height="0.3" width="0.6"
                   material="src: #carTexture" 
                   gesture-handler>
            </a-box>

            <!-- Drone (Sphere) with texture -->
            <a-sphere id="drone" position="0 1.2 -0.5" radius="0.2"
                      material="src: #droneTexture" 
                      gesture-handler>
            </a-sphere>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Assets for textures -->
        <a-assets>
            <img id="buildingTexture" src="building.jpg" crossorigin="anonymous" />
            <img id="carTexture" src="car.jpg" crossorigin="anonymous" />
            <img id="droneTexture" src="drone.jpg" crossorigin="anonymous" />
        </a-assets>
    </a-scene>
</body>
</html>
