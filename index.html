<!DOCTYPE html>
<html>
<head>
    <title>Floating Island City AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Marker for the AR Object -->
        <a-marker type="pattern" url="pattern-abhaym.patt">
            <!-- 3D Model of the Floating Island -->
            <a-entity id="floatingCity" 
                      position="0 0.5 0" 
                      rotation="0 0 0" 
                      scale="0.5 0.5 0.5" 
                      gltf-model="#cityModel" 
                      gesture-handler>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Include the Model and Gesture Script -->
    <script>
        // Gesture Handler Component for Touchscreen Devices
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                const el = this.el;
                let isRotating = false;

                // Toggle Rotation on Tap
                el.addEventListener('click', () => {
                    isRotating = !isRotating;
                });

                // Touch Events for Continuous Rotation
                el.addEventListener('touchstart', (e) => {
                    e.preventDefault();  // Prevents default touch behavior
                    isRotating = true;
                });

                el.addEventListener('touchend', () => {
                    isRotating = false;
                });

                // Rotate the Object When Active
                this.el.sceneEl.addEventListener('tick', () => {
                    if (isRotating) {
                        el.object3D.rotation.y += 0.02;
                    }
                });
            }
        });
    </script>

</body>
</html>
