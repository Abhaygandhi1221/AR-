<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Floating City AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-drag-look-controls-component/dist/aframe-drag-look-controls-component.min.js"></script>

    <!-- Gesture and Zoom Control Scripts -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                var el = this.el;

                // Click to toggle rotation speed
                el.addEventListener('click', function () {
                    var currentSpeed = el.getAttribute('animation').dur;
                    var newSpeed = currentSpeed === "10000" ? "2000" : "10000";
                    el.setAttribute('animation', 'dur', newSpeed);
                });

                // Hover effect
                el.addEventListener('mouseenter', function () {
                    el.setAttribute('material', 'color', '#FFFF00');
                });

                el.addEventListener('mouseleave', function () {
                    el.setAttribute('material', 'color', el.id === "building" ? '#FFA500' : '');
                });
            }
        });

        // Zoom Component
        AFRAME.registerComponent('zoom-control', {
            init: function () {
                var camera = this.el;
                var zoomLevel = 1;

                window.addEventListener('wheel', function (event) {
                    if (event.deltaY > 0) {
                        zoomLevel += 0.1; // Zoom out
                    } else {
                        zoomLevel -= 0.1; // Zoom in
                    }

                    zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 3); // Set min and max zoom levels
                    camera.setAttribute('camera', 'zoom', zoomLevel);
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Lighting for the Scene -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1" castShadow="true"></a-light>

        <!-- Custom Pattern Marker -->
        <a-marker type="pattern" url="pattern-Office-reg.patt">
            
            <!-- Building with Rotation -->
            <a-box id="building" position="0 0.5 0" depth="0.5" height="1.5" width="0.5"
                   material="src: #buildingTexture; shader: standard;" 
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                   gesture-handler>
            </a-box>

            <!-- Car 1 with Rotation -->
            <a-box id="car1" position="1 0.3 -0.5" depth="0.3" height="0.3" width="0.6"
                   material="src: #car1Texture; shader: standard;" 
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
                   gesture-handler>
            </a-box>

            <!-- Car 2 with Rotation -->
            <a-box id="car2" position="-1 0.3 -0.5" depth="0.3" height="0.3" width="0.6"
                   material="src: #car2Texture; shader: standard;" 
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 12000"
                   gesture-handler>
            </a-box>

            <!-- Drone (Sphere) with Rotation -->
            <a-sphere id="drone" position="0 1.2 -0.5" radius="0.2"
                      material="src: #droneTexture; shader: standard;" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 15000"
                      gesture-handler>
            </a-sphere>

        </a-marker>

        <!-- Camera with Zoom and Drag Controls -->
        <a-entity camera zoom-control look-controls drag-look-controls></a-entity>

        <!-- Assets for textures -->
        <a-assets>
            <img id="buildingTexture" src="building.jpg" crossorigin="anonymous" />
            <img id="car1Texture" src="car1.jpg" crossorigin="anonymous" />
            <img id="car2Texture" src="car2.jpg" crossorigin="anonymous" />
            <img id="droneTexture" src="drone.jpg" crossorigin="anonymous" />
        </a-assets>
    </a-scene>
</body>
</html>
