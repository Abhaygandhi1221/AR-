<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Basic Interactive AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Basic Gesture Control Script for Testing -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                const el = this.el;
                let isScaledUp = false;

                // Toggle scale on click to simulate zoom
                el.addEventListener('click', function () {
                    if (isScaledUp) {
                        el.object3D.scale.set(1, 1, 1);  // Reset to original scale
                    } else {
                        el.object3D.scale.set(1.5, 1.5, 1.5);  // Scale up
                    }
                    isScaledUp = !isScaledUp;
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Lighting for better visibility -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1"></a-light>

        <!-- Custom Marker for AR objects -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <!-- Single Box with texture and click-to-zoom interaction -->
            <a-box id="test-box" position="0 0.5 0" depth="0.5" height="0.5" width="0.5"
                   material="color: blue" 
                   gesture-handler>
            </a-box>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
